    /**
     * Create mapbox layer for schools, set initial view for Overall wins
     * @param geojson
     */
    function createSchoolLayer(geojson) {

        const values = [];
        const stops = [];

        geojson.features.forEach(feature => {
            values.push(feature.properties.mean);

            // stops.push([{zoom: 1, value: feature.properties.wins}, feature.properties.wins/250]);
        });
        // console.log(values);
        // console.log(values.sort());

        const sortedValues = values.sort((a, b) => { return a-b });
        sortedValues.forEach(val => {
            stops.push([{zoom: 1, value: val}, val/25]);
        });

        // 345.3047785457209

        map.addLayer({
            id: 'schools',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': {
                    property: 'mean',
                    stops: stops,
                },
                'circle-color': '#E27600',
                'circle-opacity': 0.7,
                'circle-stroke-color': 'whitesmoke',
                'circle-stroke-opacity': 0.5,
                'circle-stroke-width': 1.5,
            }
        });
