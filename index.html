<script>

    mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmVub2xkaGFtMTIwMiIsImEiOiJjaW55dm9lemUxOGc1dWttMzI5dDI5aGtvIn0.3xAukiULCDm0OId5yIgXOA';

    // create a new map
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        center: [-98.5, 39.5],
        zoomSnap: 0.1,
        zoom: 3.8,
    });

    map.on('load', () => {

        // load json with geocoded locations
        // TODO Add highest win % teams!
        // https://en.wikipedia.org/wiki/List_of_teams_with_the_highest_winning_percentage_in_NCAA_Division_I_men%27s_college_basketball
        d3.json('data/cleaned/schools-default.json').then(geojson => {
            console.log(geojson)
            createLayer(geojson);
        });
    });

    /**
     * Create mapbox layer for schools, set initial view for Overall wins
     * @param geojson
     */
    function createLayer(geojson) {

        const values = [];
        const stops = [];

        geojson.features.forEach(feature => {
            values.push(feature.properties.mean);

            // stops.push([{zoom: 1, value: feature.properties.wins}, feature.properties.wins/250]);
        });
        // console.log(values);
        // console.log(values.sort());

        const sortedValues = values.sort((a, b) => { return a-b });
        sortedValues.forEach(val => {
            stops.push([{zoom: 1, value: val}, val/100]);
        });

        map.addLayer({
            id: 'schools',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': {
                    property: 'mean',
                    stops: stops,
                },
                'circle-color': 'orange',

                'circle-opacity': 0.7,
                // 'circle-stroke-color':
                'circle-stroke-width': 1,
            }
        });
    }

    function createRadiusStops() {

        // create arrays for data breaks for each selected property
        const mean = [[500, 1], [1200, 4], [1400, 8], [1600, 13], [1800, 19], [2000, 26], [2200, 34], [2500, 43]];
        return mean;

    }


</script>
