                        school.properties['oneSeed'] = seed.properties;

                        school.properties['twoSeed'] = seed.properties;
                    } else if (seed.properties.seed === '3.0') {
                        school.properties['threeSeed'] = seed.properties;
                    } else if (seed.properties.seed === '4.0') {
                        school.properties['fourSeed'] = seed.properties;
                    }
                }
            });
        });

        allSchools.sort();  // sort schools alphabetically
        allSchools.forEach(school => {
            // push all school names to schoolFilter dropdown
            schoolFilter.append(`<option value="${school}">${school}</option>`);
        });
    }

    function resetFilter(filter) {
        // reset 'mean' instead of 'all' for statFilter and true for weighted toggle
        filter.val(filter === statFilter ? 'mean' : filter === weightedToggle ? true : 'all');
        filter.trigger('change');  // trigger change event
    }

    function resetAllFilters(excludeFilter = null) {
        let filters = [weightedToggle, schoolFilter, seedFilter, conferenceFilter, statFilter];
        if (excludeFilter) {
            const index = filters.indexOf(excludeFilter);
            filters.splice(index, 1);
            excludeFilter.val('all');
        }
        filters.forEach(filter => {
            resetFilter(filter);
        });
    }

    function defaultMap() {
        $('#extent').on('click', () => {
            resetExtent();
            resetAllFilters();

        });
    }

    function resetExtent() {

        // reset default gray color to info box header
        header.css('background', '#414140');
        header.css('border-color', '#AAA');

        const layers = ['sites', 'line', 'avg-distance', 'selected-school']; // TODO create constants
        layers.forEach(layer => {
            map.setLayoutProperty(layer, 'visibility', 'none');
        });

        map.setPaintProperty('schools', 'circle-color', '#E27600');
        map.setPaintProperty('schools', 'circle-opacity', 0.7);

        // TODO create function for here and sites - might not be best because sites loop includes other conditions
        const layerGeometry = {type: 'Polygon', coordinates: []};
        const layerCoords = [];

        map.getSource('schools')['_data'].features.forEach(feature => {
            layerCoords.push(feature.geometry.coordinates);
        });

        layerGeometry.coordinates = [layerCoords];

        // fit bounds to school layer
        map.fitBounds(turf.bbox(layerGeometry), { padding: {top: 50, right: 50, bottom: 50, left: 375} });

        // reset info card to all school defaults
        setDefaultInfoCard();
    }


    // TODO make additional dropdown for special cases, i.e. blue bloods, etc.?
    function selectSchool(sites, colors) {
        schoolFilter.on('change', (e) => {
            // apply selected school to filters
            filters.school = e.target.value;
            selectSchoolOnMap(sites, colors);

            if (filters.school !== 'all') {
                selectSchoolOnMap(sites, colors);
            } else {
                resetExtent();
            }
        });
    }

    // TODO replace weighted mean highlight card w median?
    function selectStat(schools) {
        statFilter.on('change', (e) => {
            filters.stat = e.target.value;
            // TODO weighted count breaks, fix in weightedToggle event
            // const prop = `${e.target.value}_dist`;  // TODO acct for weights
            const prop = `${filters.stat}_${filters.weighted ? 'wtD' : 'd'}ist`;

            // TODO update stops for more readability (e.g. max is huge for all schools)
            const stops = createStops(schools, prop);

            // TODO apply mouseover affordance to selected-school layer
            map.setPaintProperty('schools', 'circle-radius', { property: prop, stops: stops });
            map.setPaintProperty('selected-school', 'circle-radius', { property: prop, stops: stops });
            map.setPaintProperty('avg-distance', 'circle-radius', avgKey[prop]);
        });
    }

    function applySchoolFeatureState(feature) {
        if (clickedStateId) {
            map.setFeatureState({ source: 'schools', id: clickedStateId }, { clicked: false });
        }
        clickedStateId = feature.id;
        // set `clicked` feature-state to true on new school click
        map.setFeatureState({ source: 'schools', id: clickedStateId }, { clicked: true });
    }

    // TODO clear conference filter when school is selected but doesn't match filter
    // TODO add createAvgDistanceLayer() to show avg distance on dropdown select
    function selectSchoolOnMap(sites, colors) {  // TODO iterate over layer source instead of geojson directly
        const lineFeatures = [];
        let min = null;
        let max = null;

        map.getSource('schools')['_data'].features.forEach(feature => {
            if (feature.properties.school_common_name === filters.school) {

                // close any open popups
                popup.remove();

                // style school layer based on clicked feature
                applySchoolFeatureState(feature);

                // create empty bounding geometry for fitBounds argument
                const layerGeometry = {type: 'Polygon', coordinates: []};
                // coordinate array (formatted[[0,0],[1,1],[...]) to be pushed to layerGeometry coordinates
                // start with school point coordinates
                const layerCoords = [feature.geometry.coordinates];

                // loop through all tournament sites
                sites.features.forEach(site => {
                    // filter sites for the selected school
                    if (site.properties.school_common_name === feature.properties.school_common_name) {
                        // push site coordinates to single array
                        layerCoords.push(site.geometry.coordinates);
                        // wrap coords
                        layerGeometry.coordinates = [layerCoords];

                        // push linestring features to a feature array to be inserted into lines layer geojson source
                        lineFeatures.push({
                            'type': 'Feature',
                            'properties': site.properties,  // apply all school/site metadata to linestring
                            'geometry': {
                                'type': 'LineString',
                                // set school geometry and site geometry to create linetring between the two
                                'coordinates': [feature.geometry.coordinates, site.geometry.coordinates],
                            }
                        });
                    }

                    // TODO fix w new weighted vs unweighted
                    // set minimum and maximum distances for info cards
                    // iterate through sites and match to the min and max distances traveled, to fixed with for exact match
                    console.log(feature.properties.min_dist.toFixed(4));
                    console.log(applySuffixToStat('min'));
                    console.log(feature.properties[applySuffixToStat('min')].toFixed(4));

                    if (site.properties.distance.toFixed(4) === feature.properties.min_dist.toFixed(4)) {
                        min = site.properties;
                    }
                    if (site.properties.distance.toFixed(4) === feature.properties.max_dist.toFixed(4)) {
                        max = site.properties;
                    }
                });

                // fit bounds to school and sites, additional left buffer for highlight card offset
                map.fitBounds(turf.bbox(layerGeometry), { padding: {top: 50, right: 50, bottom: 50, left: 375} });

                // push linestring features to line layer source
                map.getSource('line').setData({ type: 'FeatureCollection', features: lineFeatures });

                // TODO fix w new weighted vs unweighted
                const differenceWtDist = (feature.properties.mean_wtDist - aggregates.mean_wt).toFixed();
                const differenceDist = (feature.properties.mean_dist - aggregates.mean).toFixed();


                // TODO look into projection/distance calc, messed up cincy and louisville
                const inputs = {
                    header: feature.properties.school_full_name,
                    card1: `${feature.properties[applySuffixToStat('mean')].toFixed()} miles`,
                    card1text: `${directionSymbol(differenceWtDist) + differenceWtDist} miles from all-school average (${aggregates.mean_wt} miles)`,
                    card2: `${feature.properties[applySuffixToStat('50%')].toFixed()} miles`,
                    card2text: `${directionSymbol(differenceDist) + differenceDist} miles from all-school average (${aggregates.mean} miles)`,
                    card3: `${feature.properties[applySuffixToStat('min')].toFixed()} miles`,
                    card3text: `${min.city}, ${min.state} to ${min.site} as a ${min.seed} seed in ${min.year}`,
                    card4: `${feature.properties[applySuffixToStat('max')].toFixed()} miles`,
                    card4text: `${max.city}, ${max.state} to ${max.site} as a ${max.seed} seed in ${max.year}`,
                    card5: feature.properties.count_dist,
                    card5text: 'Appearances as 1-4 seed',  // TODO put subheader w list of number of apperances as each seed
                };
                updateInfoCard(inputs);

                // TODO conditions for white
                // loop through colors json, apply colors associated with selected school to info cards
                colors.features.forEach(color => {
                    if (color.name === feature.properties.school_common_name) {
                        header.css('background', color.color_1);
                        header.css('border-color', color.color_2);
                        header.append(`<style>.info-row:hover > .info-stat {background: ${color.color_2}</style>`)
                        header.append(`<style>.info-row:hover > .info-stat {border-color: ${color.color_2}</style>`)
                        header.append(`<style>.info-row:hover > .info-text {border-color: ${color.color_2}</style>`)
                    }
                });

                // style and filter school, site, and line layers based on selected school
                styleLayers(feature);
                // set average distance circle at same location as selected school, apply source to layer
                setAvgDistanceLayer(feature);
            }
        });
    }

    function applySuffixToStat(stat) {
        return `${stat}_${filters.weighted ? 'wtD' : 'd'}ist`;
    }

    function directionSymbol(value) {
        return value >= 0 ? '+' : '';
    }

    // TODO create legend for average distance prop circle size?
    function setAvgDistanceLayer(feature) {  // TODO rename fn
        // create formatted mapbox/geojson feature to apply to avg-distance layer source
        const avgDistance = [{
            type: "Feature",
            geometry: {
                type: "Point",
                coordinates: feature.geometry.coordinates,
            },
            properties: feature.properties,
        }];
        // console.log(avgDistance);

        // apply geojson source to selected school layer
        // TODO update with weightedDist toggle, reset extent
        map.getSource('selected-school').setData({ type: 'FeatureCollection', features: avgDistance });

        // TODO acct for wt dist?
        // TODO apply to avg-distance layer - update with full agg values? (e.g. compare school min to overall min? or avg min?)
        // const property = `${filters.stat}_dist`;
        const property = `${filters.stat}_${filters.weighted ? 'wtD' : 'd'}ist`;
        // console.log(property);

        // apply circle radius based on data-driven radiuses
        map.setPaintProperty('selected-school', 'circle-radius',
            // { property: 'mean_wtDist', stops: createStops(map.getSource('selected-school')['_data'], 'mean_wtDist') }
            { property: property, stops: createStops(map.getSource('selected-school')['_data'], property) }
        );

        // apply above geojson to avg-distance layer
        map.getSource('avg-distance').setData({ type: 'FeatureCollection', features: avgDistance });

        // toggle visibility of layer back on if previously set to none (e.g. in resetExtent)
        ['avg-distance', 'selected-school'].forEach(layer => {
            map.setLayoutProperty(layer, 'visibility', 'visible');
        });
    }

    function styleLayers(feature) {
        // change unclicked schools to grayed out style
        map.setPaintProperty('schools', 'circle-color', ['case', ['boolean', ['feature-state', 'clicked'], false], '#E27600', '#D2D4D4']);

        // reset circle opacity of clicked circle to 1 if it had changed (through default map extent)
        map.setPaintProperty('schools', 'circle-opacity', ['case', ['boolean', ['feature-state', 'clicked'], false], 1, 0.7]);

        // map.setLayoutProperty('schools', 'visibility', 'none');

        // filter site layer and toggle visibility on for sites that match the clicked school
        map.setFilter('sites', ['==', 'school_common_name', feature.properties.school_common_name]);
        map.setLayoutProperty('sites', 'visibility', 'visible');

        // TODO create method to do this for line AND site layer
        // only display lines for the currently selected school and associated sites
        map.setFilter('line', ['==', 'school_common_name', feature.properties.school_common_name]);
        map.setLayoutProperty('line', 'visibility', 'visible');
    }

    function selectConference() {
        conferenceFilter.on('change', (e) => {
            // apply selected conference to filters
            filters.conference = e.target.value;

            // loop through schools layer
            map.getSource('schools')['_data'].features.forEach(school => {
                // if a school is currently selected but does not belong to the selected conference, reset to default map view
                if (school.properties.school_common_name === filters.school) {
                    if (school.properties.conference !== filters.conference) {  // TODO REMOVE IF YOU HIDE ALL OTHER SCHOOLS WHEN SCHOOL IS SELECTED
                        resetExtent();  // hides selected school, sites, lines, etc. and resets bounds
                        // TODO Display an error message for this resetting?
                        resetAllFilters(conferenceFilter);  // resets all filters EXCEPT conference filter
                        // resets filters explicitly so that setMapFilters below displays ALL schools
                        filters.conference = 'all';
                    }
                }
            });

            setMapFilters();
        });
    }

    function selectSeed() {
        seedFilter.on('change', (e) => {
            // apply selected seed to filters
            filters.seed = e.target.value;

            // loop through schools layer
            map.getSource('schools')['_data'].features.forEach(school => {
                // if a school is currently selected but does not belong to the selected conference, reset to default map view
                if (school.properties.school_common_name === filters.school) {
                    if (!Object.keys(school.properties).includes(filters.seed)) {
                        resetExtent();
                        resetAllFilters(seedFilter);
                        // resets seed explicitly so that setMapFilters below displays ALL schools
                        filters.seed = 'all';
                    }
                }
            });

            setMapFilters();
        });
    }

    /**
     * Sets condition for 'all' values in seed and conference filter
     **/
    // TODO include school
    function setMapFilters() {
        // filter for selected conference OR display all for 'all conference' selection (filter for features that have school common name field)
        const confFilter = filters.conference !== 'all' ? ['==', 'conference', filters.conference] : ['has', 'school_common_name'];
        // filter for seeds that have seed aggregate field or display all for all seed selection
        const seedFilter = ['has', filters.seed === 'all' ? 'school_common_name' : filters.seed];

        // const schoolFilter = filters.school === 'all' ? ['has', 'school_common_name'] :
        // apply multiple filters with 'all'
        map.setFilter('schools', ['all', confFilter, seedFilter]);
    }

    // apply weighted or unweighted mean distance depending on toggle position
    function onWeightedToggle(geojson) {
        weightedToggle.on('click', (e) => {

            // update global filters
            filters.weighted = e.target.checked;

            // TODO apply weights to ALL stats
            // set weighted distance if toggle checked - if not, set regular unweighted distance
            // const mean = e.target.checked ? 'mean_wtDist' : 'mean_dist';
            const property = `${filters.stat}_${filters.weighted ? 'wtD' : 'd'}ist`;
            const stops = createStops(geojson, property);

            map.setPaintProperty('schools', 'circle-radius', { property: property, stops: stops });

            // TODO fix error this causes when toggling back and forth
            // apply selected school circle radius based on data-driven radiuses
            map.setPaintProperty('selected-school', 'circle-radius',
                { property: property, stops: createStops(map.getSource('selected-school')['_data'], property) }
            );

            // TODO craete constants for avg values
            // TODO update with selected filter + weight val here, on filter change, on school select, elsewhere?
            // adjust average distance circle based on weighted toggle status
            map.setPaintProperty('avg-distance', 'circle-radius', avgKey[property]);  // TODO check vals, use constant
            // map.setPaintProperty('avg-distance', 'circle-radius', e.target.checked ? 335/35 : 638/25);  // TODO check vals, use constant
        });
    }

    function createStops(geojson, property) {
        const values = [];
        const stops = [];

        geojson.features.forEach((feature, i) => {
            // add ids to school geojson for featureState functionality
            feature['id'] = i;  // TODO use generateId: true in addSource
            values.push(feature.properties[property]);
        });

        const sortedValues = values.sort((a, b) => { return a-b });
        sortedValues.forEach(val => {
            // TODO account for weighted count
            stops.push([val, property === 'count_dist' || property === 'count_wtDist' ? val : val/35]);  // TODO change dividend for unweighted? use 25 or 35?
        });
        return stops;
    }

    /**
     * Create mapbox layer for schools, set initial view for Overall wins
     * @param geojson
     */
    function createSchoolLayer(geojson) {
        const stops = createStops(geojson, 'mean_wtDist');

        map.addLayer({
            id: 'schools',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': {
                    property: 'mean_wtDist',
                    stops: stops,
                },
                'circle-color': '#E27600',
                // TODO remove feature state for clicked feature?
                'circle-opacity': ['case', ['boolean', ['feature-state', 'clicked'], false], 1, 0.7],
                'circle-stroke-color': ['case', ['boolean', ['feature-state', 'hovered'], false], '#414140', 'whitesmoke'],
                'circle-stroke-opacity': ['case', ['boolean', ['feature-state', 'hovered'], false], 0.7, 0.5],
                'circle-stroke-width': 1.5,
            }
        });

        // change cursor to pointer to indicate clickability of school features
        onSchoolHover();
    }

    function createSiteLayer(geojson) {

        // TODO Apply layering so that higher seeds/smaller circles plot on top of lower seeds
        map.addLayer({
            id: 'sites',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': ['match', ['get', 'seed'], 1, 5, 2, 8, 3, 11, 4, 14, 5],
                'circle-color': ['match', ['get', 'seed'], 1, '#80bad1', 2, '#5694c1', 3, '#2c6db1', 4, '#0146a1', '#AAA'],
                'circle-opacity': 1,
            },
            layout: {
                visibility: 'none',  // invisible on default, gets toggled on on school click event
            },
        });

        onSiteHover();
    }

    function createLineStringLayer() {
        // layer without geojson source - source is added dynamically on school click event
        map.addLayer({
            id: 'line',  // TODO Rename more descriptive
            type: 'line',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [ ],
                }
            },
            paint: {
                'line-color': '#999',
                'line-width': 1,
                'line-opacity': 0.75,
            },
            layout: {  // TODO add style
                visibility: 'none',  // invisible on default, gets toggled on on school click event
            },
        }, 'sites');  // plot lines underneath schools layer
    }

    // TODO instead of changing feature-state to set fill opacity to 1, add it to new layer so that grayed out features can be pushed below lines
    function onSchoolClick(sites, colors) {
        map.on('click', 'schools', (e) => {

            // TODO reset filters in resetExtent()
            // save selected school in filters
            filters.school = e.features[0].properties.school_common_name;
            // set school filter dropdown value as clicked school
            schoolFilter.val(filters.school);
            selectSchoolOnMap(sites, colors);

        });
    }

    // TODO simplify? create class or interface for contentObject
    // function updateInfoCard(header, card1, card2, card3, card3text, card4, card4text, card5, card5text) {
    function updateInfoCard(contentObject) {
        $('.info-header').text(contentObject['header']);
        $('.card-1').text(contentObject['card1']);
        $('.card-1-subtext').text(contentObject['card1text']);
        $('.card-2').text(contentObject['card2']);
        $('.card-2-subtext').text(contentObject['card2text']);
        $('.card-3').text(contentObject['card3']);
        $('.card-3-subtext').text(contentObject['card3text']);
        $('.card-4').text(contentObject['card4']);
        $('.card-4-subtext').text(contentObject['card4text']);
        $('.card-5').text(contentObject['card5']);
        $('.card-5-subtext').text(contentObject['card5text']);
    }

    function onSchoolHover() {
        // empty hoverId, resets on each school mouseover
        let hoverId = null;
        map.on('mousemove', 'schools', (e) => {

            // change cursor to pointer to indicate clickability
            this.map.getCanvas().style.cursor = 'pointer';
            label.addClass('visible');  // make info label visible
            label.text(e.features[0].properties.school_full_name);  // apply school name to popup

            // reset basic school style for popup TODO: put in fn if used multiple times
            // TODO add subtext for mean or weighted mean dist
            label.css('background', '#414140');
            label.css('color', 'whitesmoke');

            // apply dark stroke on mouseover
            if (hoverId) {
                map.setFeatureState({ source: 'schools', id: hoverId }, { hovered: false });
            }
            hoverId = e.features[0].id;
            map.setFeatureState({ source: 'schools', id: hoverId }, { hovered: true });
        });

        map.on('mouseleave', 'schools', () => {
            // change cursor to pointer to indicate clickability
            this.map.getCanvas().style.cursor = 'grab';
            label.removeClass('visible');  // hide label on mouseleave
            // remove visual affordance on mouseleave
            map.setFeatureState({ source: 'schools', id: hoverId }, { hovered: false });
        });
    }

    // TODO Add this label on linestring mouseover too
    function onSiteHover() {
        map.on('mousemove', 'sites', (e) => {
            const props = e.features[0].properties;
            // apply background color to label to match seed circle colors
            const background = props.seed === 1 ? '#80bad1' :
                props.seed === 2 ? '#5694c1' :
                    props.seed === 3 ? '#2c6db1' :
                        props.seed === 4 ? '#0146a1' : '#AAA';
            // label text TODO add +/- from seed avg
            const content = `${e.features[0].properties.school_common_name} played ${props.distance.toFixed()}
             miles from home in ${props.site} in ${props.year} as a ${props.seed} seed.`;

            // update label text and styles
            label.addClass('visible');  // make info label visible
            label.text(content);
            label.css('background', background);
            label.css('color', 'white');
        });

        map.on('mouseleave', 'sites', () => {
            label.removeClass('visible');  // hide label on mouseleave
        });
    }

    // TODO update with each stat, e.g. median, min, max, count
    function createAvgDistanceLayer() {
        map.addLayer({
            id: 'avg-distance',
            type: 'circle',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [ ],
                }
            },
            paint: {
                // TODO change avg if weighted or not
                'circle-radius': 345.88513858848495/25,  // average weighted mean
                'circle-color': 'transparent',
                'circle-stroke-opacity': 0.7,
                'circle-stroke-color': '#AA5F0E',
                'circle-stroke-width': 2,
            },
            layout: {
                visibility: 'visible',
            }
        });
    }

    function createSelectedSchoolLayer() {
        map.addLayer({
            id: 'selected-school',
            type: 'circle',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [ ],
                }
            },
            paint: {
                // TODO change avg if weighted or not
                // 'circle-radius': 345.88513858848495/25,  // average weighted mean
                'circle-color': '#E27600',
                'circle-stroke-opacity': 1,
            },
            layout: {
                visibility: 'visible',
            }
        }, 'sites');  // TODO might need to be avg-distance?
    }
