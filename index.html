<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        .toggle-container {

            /*background-color: #2c6db1;*/

            border-bottom: 1px solid #0146a1;

            flex-direction: row;

</head>
<body>

<div class="toolbar">

            <input type="checkbox" class="custom-control-input" id="weightedToggle" checked>
            <label class="custom-control-label" for="weightedToggle">Weighted Distance</label>

    </div>

    <select id="schoolFilter" class="toolbar-select">
        <option value="allSchools">All Schools</option>
        <option value="fivePlus">5+ Appearances</option>
        <option value="tenPlus">10+ Appearances</option>
        <option value="blueBloods">Blue Bloods</option>
        <option value="power5">Power 5 Conference</option>  <!-- TODO move to conference?  Add all schools? Multiple options?-->

    <select id="seedFilter" class="toolbar-select">
        <option value="allSeeds">All Seeds</option>
        <option value="oneSeeds">1 Seeds</option>
        <option value="twoSeeds">2 Seeds</option>
        <option value="threeSeeds">3 Seeds</option>
        <option value="fourSeeds">4 Seeds</option>
    </select>

    <!-- TODO create programmatically through json and use full value text -->
    <select id="conferenceFilter" class="toolbar-select">
        <option value="allConf">All Conferences</option>
        <option value="aac">American Athletic Conference</option>
        <option value="a10">Atlantic 10 Conference</option>
        <option value="acc">Atlantic Coast Conference</option>
        <option value="b12">Big 12 Conference</option>
        <option value="bec">Big East Conference</option>
        <option value="b10">Big Ten Conference</option>
        <option value="mvc">Missouri Valley Conference</option>
        <option value="mwv">Mountain West Conference</option>
        <option value="p12">Pac-12 Conference</option>
        <option value="sec">Southeastern Conference</option>
        <option value="wcc">West Coast Conference</option>
    </select>

    <button id="extent"><span class="material-icons">public</span></button>

</div>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.1/mapbox-gl.js'></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>

<script>
    // access token
    mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmVub2xkaGFtMTIwMiIsImEiOiJjaW55dm9lemUxOGc1dWttMzI5dDI5aGtvIn0.3xAukiULCDm0OId5yIgXOA';

    // create a new map
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v9',
        center: [-98.5, 39.5],
        zoomSnap: 0.1,
        zoom: 3.8,
    });

    // popup for mouseover
    var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false,
        className: 'school-popup',
    });

    const seedsMap = {
      oneSeeds: 1,
      twoSeeds: 2,
      threeSeeds: 3,
      fourSeeds: 4,
    };

    // TODO Delete old json, replace with new
    // TODO Rerun test-default csv from analysis notebook with new distances
    const sitesJson = d3.json('data/cleaned/sites-all-edit.json');
    const schoolsJson = d3.json('data/cleaned/schools-agg.json');
    const seedsJson = d3.json('data/cleaned/seeds-by-school.json');

    Promise.all([sitesJson, schoolsJson, seedsJson]).then(onLoad);

    function onLoad(data) {

        const sites = data[0];
        const schools = data[1];
        const seeds = data[2];

        // TODO Move to node script?
        schools.features.forEach(school => {
            seeds.features.forEach(seed => {
                if (school.properties.school_common_name === seed.properties.school_common_name) {
                    if (seed.properties.seed === '1.0') {
                        school.properties['oneSeed'] = seed.properties;
                    } else if (seed.properties.seed === '2.0') {
                        school.properties['twoSeed'] = seed.properties;
                    } else if (seed.properties.seed === '3.0') {
                        school.properties['threeSeed'] = seed.properties;
                    } else if (seed.properties.seed === '4.0') {
                        school.properties['fourSeed'] = seed.properties;
                    }
                }
            });
        });

        console.log(schools);


        // TODO Fix sites - Long Beach, CA incorrectly geocoded
        //  Geojsons have been created by reading CSVs into QGIS and converted
        map.on('load', () => {
            createSchoolLayer(schools);
            createSiteLayer(sites);
            createLineStringLayer();

            onSchoolClick(sites);

            displayAvgDistance();

            onWeightedToggle(schools);

            selectSchool();
            selectConference();
            selectSeed();
        });
    }

    function selectSchool() {
        $('#schoolFilter').on('change', (e) => {
            console.log(e.target.value);
        });
    }

    function selectConference() {
        $('#conferenceFilter').on('change', (e) => {
            console.log(e.target.value);
        });
    }

    function selectSeed() {
        $('#seedFilter').on('change', (e) => {
            // TODO Create seed aggregates
            // console.log(e.target.value);
            // console.log(seedsMap[e.target.value]);
            // map.setFilter('schools', ['==', 'seed', seedsMap[e.target.value]]);

        });
    }

    // apply weighted or unweighted mean distance depending on toggle position
    function onWeightedToggle(geojson) {
        $('#weightedToggle').on('click', (e) => {
            // set weighted distance if toggle checked - if not, set regular unweighted distance
            const mean = e.target.checked ? 'mean_wtDist' : 'mean_dist';
            const stops = createStops(geojson, mean);
            map.setPaintProperty('schools', 'circle-radius', {property: mean, stops: stops});
        });
    }

    function createStops(geojson, property) {
        const values = [];
        const stops = [];

        geojson.features.forEach((feature, i) => {
            // add ids to school geojson for featureState functionality
            feature['id'] = i;
            values.push(feature.properties[property]);
        });

        const sortedValues = values.sort((a, b) => { return a-b });
        sortedValues.forEach(val => {
            stops.push([val, val/35]);  // TODO change dividend for unweighted?
        });
        return stops;
    }

    /**
     * Create mapbox layer for schools, set initial view for Overall wins
     * @param geojson
     */
    function createSchoolLayer(geojson) {
        const stops = createStops(geojson, 'mean_wtDist');

        map.addLayer({
            id: 'schools',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': {
                    property: 'mean_wtDist',  // TODO change dynamically
                    stops: stops,
                },
                'circle-color': '#E27600',
                'circle-opacity': ['case', ['boolean', ['feature-state', 'clicked'], false], 1, 0.7],
                'circle-stroke-color': 'whitesmoke',
                'circle-stroke-opacity': 0.5,
                'circle-stroke-width': 1.5,
            }
        });

        // change cursor to pointer to indicate clickability of school features
        onSchoolHover();
    }

    function createSiteLayer(geojson) {

        map.addLayer({
            id: 'sites',
            type: 'circle',
            source: {
                type: 'geojson',
                data: geojson,
            },
            paint: {
                'circle-radius': ['match', ['get', 'seed'], 1, 3, 2, 6, 3, 9, 4, 12, 5],
                'circle-color': ['match', ['get', 'seed'], 1, '#80bad1', 2, '#5694c1', 3, '#2c6db1', 4, '#0146a1', '#AAA'],
                'circle-opacity': 1,
            },
            layout: {
                visibility: 'none',  // invisible on default, gets toggled on on school click event
            },
        });

        onSiteHover();
    }

    function createLineStringLayer() {
        // layer without geojson source - source is added dynamically on school click event
        map.addLayer({
            id: 'line',  // TODO Rename more descriptive
            type: 'line',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [ ],
                }
            },
            paint: {
                'line-color': '#707070',
                'line-width': 2,
                'line-opacity': 1,
            },
            layout: {  // TODO add style
                visibility: 'none',  // invisible on default, gets toggled on on school click event
            },
        }, 'schools');  // plot lines underneath schools layer
    }

    // TODO add button to zoom back out to default view
    // TODO instead of changing feature-state to set fill opacity to 1, add it to new layer so that grayed out features can be pushed below lines
    function onSchoolClick(sites) {
        let clickedStateId = null;
        const lineFeatures = [];

        map.on('click', 'schools', (e) => {

            // close any open popups
            popup.remove();

            if (e.features.length > 0) {
                // if feature is already clicked, set `clicked` feature-state to false
                if (clickedStateId) {
                    map.setFeatureState({ source: 'schools', id: clickedStateId }, { clicked: false });
                }
                clickedStateId = e.features[0].id;
                // set `clicked` feature-state to true on new school click
                map.setFeatureState({ source: 'schools', id: clickedStateId }, { clicked: true });
            }

            // change unclicked schools to grayed out style
            map.setPaintProperty('schools', 'circle-color', ['case', ['boolean', ['feature-state', 'clicked'], false], '#E27600', '#D2D4D4']);

            // filter site layer and toggle visibility on for sites that match the clicked school
            map.setFilter('sites', ['==', 'school_common_name', e.features[0].properties.school_common_name]);
            map.setLayoutProperty('sites', 'visibility', 'visible');

            // create empty bounding geometry for fitBounds argument
            const layerGeometry = {type: 'Polygon', coordinates: []};
            // coordinate array (formatted[[0,0],[1,1],[...]) to be pushed to layerGeometry coordinates
            // start with school point coordinates
            const layerCoords = [e.features[0].geometry.coordinates];

            // loop through all tournament sites
            sites.features.forEach(feature => {
                // filter sites for the selected school
                if (feature.properties.school_common_name === e.features[0].properties.school_common_name) {

                    // push site coordinates to single array
                    layerCoords.push(feature.geometry.coordinates);
                    //
                    layerGeometry.coordinates = [layerCoords];

                    // push linestring features to a feature array to be inserted into lines layer geojson source
                    lineFeatures.push({
                        'type': 'Feature',
                        'properties': feature.properties,  // apply all school/site metadata to linestring
                        'geometry': {
                            'type': 'LineString',
                            // set school geometry and site geometry to create linetring between the two
                            'coordinates': [e.features[0].geometry.coordinates, feature.geometry.coordinates],
                        }
                    });
                }
            });

            // fit bounds to school and sites
            map.fitBounds(turf.bbox(layerGeometry), { padding: 50 });

            // push linestring features to line layer source
            map.getSource('line').setData({ type: 'FeatureCollection', features: lineFeatures });

            // only display lines for the currently selected school and associated sites
            map.setFilter('line', ['==', 'school_common_name', e.features[0].properties.school_common_name]);
            map.setLayoutProperty('line', 'visibility', 'visible');
            // map.setPaintProperty('line', 'line-width', ['get', 'seed']);
            // map.setPaintProperty('line', 'line-color', ['match', ['get', 'seed'],
            //     1, '#fcde9c', 2, '#f0746e', 3, '#dc3977', 4, '#7c1d6f', '#AAA']);
        });
    }

    function onSchoolHover() {
        map.on('mouseenter', 'schools', () => {
            // change cursor to pointer to indicate clickability
            this.map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'schools', () => {
            // change cursor to pointer to indicate clickability
            this.map.getCanvas().style.cursor = 'grab';
        });
    }

    function onSiteHover() {
        map.on('mouseenter', 'sites', (e) => {
            const content = `${e.features[0].properties.school_common_name} played at ${e.features[0].properties.site}
            in ${e.features[0].properties.year} as a ${e.features[0].properties.seed} seed.`;
            popup.setLngLat(e.lngLat)
                .setHTML(content)
                .addTo(map);

        });

        map.on('mouseleave', 'sites', () => {
            // close any open popups
            popup.remove();
        });
    }

    function displayAvgDistance() {

        map.addLayer({
            id: 'avg-distance',
            type: 'circle',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [ ],
                }
            },
            paint: {
                // TODO change avg if weighted or not
                'circle-radius': 345.88513858848495/25,  // average weighted mean
                'circle-color': 'transparent',
                'circle-stroke-opacity': 0.7,
                'circle-stroke-color': 'black',
                'circle-stroke-width': 2,
            }
        });

        map.on('click', 'schools', (e) => {
            const avgDistance = [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": e.features[0].geometry.coordinates,
                }
            }];

            map.getSource('avg-distance').setData({ type: 'FeatureCollection', features: avgDistance });

        });
    }


</script>

</body>
</html>
